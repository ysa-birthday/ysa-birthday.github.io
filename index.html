
<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Julius+Sans+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Myeongjo&family=Pinyon+Script&family=Raleway:ital,wght@0,308;1,308&family=Sedan+SC&display=swap" rel="stylesheet">
        <title>Ysa's 18th Birthday</title>
    </head>
    <body>
        <div id="banner" class="mb-2 pt-3 pb-3">Please RSVP by December 21, 2024.</div>
        <h1>RSVP</h1>
        <div class="text-center">
            <img src="./rsvp_main.png"  alt="green floral" id="green_floral_img">
          </div>
        <div class="mx-auto mt-4 mb-4" id="form">
            
            <h3 class="text-center">Ysa's 18th Birthday &amp; Debutante Ball</h3>
            <div class="text-center mb-3" id="date">
                <h4>Saturday, January 04, 2024 at 1:00 pm</h4>
                <h4>Kiana Lodge</h4>
                <div id="address">14976 Sandy Hook Rd NE, Poulsbo, WA</div>
            </div>

            
            <!-- <div class="text-center mt-4 mb-4">Fill out the form below to confirm your attendance. We hope to see you there!</div> -->
            <div class="form">
                <form method="POST" action="https://script.google.com/macros/s/AKfycbx6F31Zd6hLyQFa90dnDe1S7pYQMwDCWHQRMLWAgchcLUoi-015PjGwkZihgdsMimo/exec">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input name="Name" type="text" class="form-control" placeholder="First and last name" required>
                    </div>
                    <div class="form-group">
                    <label for="Email">Email</label>
                    <input name="Email" type="email" class="form-control" placeholder="name@example.com" required>
                    </div>
                    <div class="form-group">
                    <label for="Message">Message (optional)</label>
                    <textarea name="Message" class="form-control" rows="3" placeholder="Please list additional guest names here"></textarea>
                    </div>
                    <button type="submit" class="button w-100 p-2">CONFIRM YOUR RSVP</button>
                </form>
            </div>
        </div>
        
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
